<!--This is the base skeleton template used by all the Restaurant links -->
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>

  {% block script %}{% endblock %}

</head>
<body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 sidebar"> <!-- This is creating a new column -->
          {% block sidebar %}{% endblock %} <!-- This inserts the side bar from /restaurant/base.html -->
        </div>
        <div class="col-lg-10 col-lg-offset-2 col-md-10 col-md-offset-2 col-sm-10 col-sm-offset-2 content"> <!-- This is creating a new column -->
          {% block page %}{% endblock %} <!-- This inserts the invididual code fom each page eg; account.html, meal.html, etc... -->
        </div>
      </div>
    </div>
</body>
</html>

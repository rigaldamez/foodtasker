{% extends 'base_signup.html' %} <!-- Tells it that is should use templates/base_signup.html as the base template -->
{% load bootstrap3 %}

{% block title %}Sign In{% endblock %}
{% block heading %}Restaurant - Sign In{% endblock %}

{% block content %}

    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-pink pull-right">Sign In</button>
    </form>
    <a href="{% url 'restaurant-sign-up' %}">Sign Up Restaurant</a>
{% endblock %}

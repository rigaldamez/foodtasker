{% extends 'restaurant/base.html' %} <!-- specifies that it uses the standard template /restaurant/base.html as the skeleton for this page -->
{% load bootstrap3 %}

{% block page %}
    <div class="col-lg-offset-2" col-lg-8>
      <div class="panel">
        <div class="panel-heading bg-blue">
          <h4 class="panel-title text-center text-white">
            Add Meal
          </h4>
        </div>
        <div class="panel-body">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-pink">Create</button>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
